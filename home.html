<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Your Store</title>
  <meta name="description" content="My Store"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .carousel-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-indicators button {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .carousel-indicators .active {
      background-color: #007bff;
    }

    .carousel-inner {
      border-radius: 10px;
    }

    .featured-scroll {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 15px 0;
    }

    .featured-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      padding: 10px;
      min-width: 250px; /* Ensure all boxes have the same width */
      flex-shrink: 0; /* Prevent items from shrinking */
    }

    .featured-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .featured-box img {
      border-radius: 8px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-evenly;
      margin-top: 10px;
    }

    .action-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
      background-color: #0056b3;
    }

    .featured-prev, .featured-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 2em;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .featured-prev:hover, .featured-next:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .featured-prev { left: -40px; }
    .featured-next { right: -40px; }

    .logo-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 15px 0;
    }

    .logo-scroll img {
      height: 100px;
      transition: transform 0.3s ease;
    }

    .logo-scroll img:hover {
      transform: scale(1.1);
    }

    h3 {
      font-size: 1.8em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

<!-- Image Carousel -->
<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Images_home/main.webp" class="d-block w-100 carousel-image" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="./Images_home/business-desk-set_830188-6666.jpg" class="d-block w-100 carousel-image" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="./Images_home/laptop.jpg" class="d-block w-100 carousel-image" alt="Image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

      <div class="featured-box">

      <div class="featured-box">

</div>

<!-- Logo Carousel -->
<div class="container mt-5">
  <h3>Our Brands</h3>
  <div class="logo-scroll">
    <img src="./Images_home/Apple-Simbolo.png" alt="Logo 1">
    <img src="./Images_home/original-samsung-logo-10.png" alt="Logo 2">

    <img src="./Images_home/Consumer_Electronics_Show-Logo.wine.png" alt="Logo 7">
  </div>
</div>

<script>
    function scrollFeatured(direction) {
      const scrollContainer = document.getElementById('featured-scroll');
      const scrollAmount = 270;  // Adjust scroll amount based on box width
      scrollContainer.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
