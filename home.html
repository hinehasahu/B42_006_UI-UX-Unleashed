<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Your Store</title>
  <meta name="description" content="My Store"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
    }
    .cart-button {
      white-space: nowrap;
    }
    .navbar {
      background-color: #343a40;
      color: white;
      padding: 10px;
    }
    .carousel-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .featured-scroll {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px 0;
    scroll-behavior: smooth;
    scrollbar-width: none; /* Hide scrollbar */
  }
  .featured-scroll::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Chrome */
  }
  .featured-prev, .featured-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    font-size: 1.5em;
    border-radius: 50%;
  }
  .featured-prev { left: -30px; }
  .featured-next { right: -30px; }
  .featured-prev:hover, .featured-next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
    .featured-box {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      min-width: 200px; /* Ensure consistent width */
    }
    .featured-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }
    .logo-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .action-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    .action-buttons button:hover {
      color: #007bff;
    }

  </style>
</head>
<body>

<!-- Image Carousel -->
<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators (small circular buttons) -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="pngegg.png" class="d-block w-100 carousel-image" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="pngegg.png" class="d-block w-100 carousel-image" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="pngegg.png" class="d-block w-100 carousel-image" alt="Image 3">
    </div>
  </div>

  <!-- Previous/Next Buttons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Featured Section -->
<div class="container mt-4 position-relative">
    <h3>Featured</h3>
    <button class="featured-prev" onclick="scrollFeatured(-1)">&#10094;</button>
    <div class="featured-scroll" id="featured-scroll">
      <div class="featured-box">
        <img src="pngegg.png" alt="Product 1" class="img-fluid">
        <h5>Product 1</h5>
        <p>Some details about Product 1.</p>
        <p class="text-success">$100</p>
        <p class="text-danger"><del>$120</del></p>
        <div class="action-buttons">
          <button title="Add to Cart"><i class="fas fa-cart-plus"></i></button>
          <button title="Remove"><i class="fas fa-trash-alt"></i></button>
          <button title="Like"><i class="fas fa-heart"></i></button>
        </div>
      </div>
      <div class="featured-box">
        <img src="pngegg.png" alt="Product 2" class="img-fluid">
        <h5>Product 2</h5>
        <p>Some details about Product 2.</p>
        <p class="text-success">$80</p>
        <p class="text-danger"><del>$100</del></p>
        <div class="action-buttons">
          <button title="Add to Cart"><i class="fas fa-cart-plus"></i></button>
          <button title="Remove"><i class="fas fa-trash-alt"></i></button>
          <button title="Like"><i class="fas fa-heart"></i></button>
        </div>
      </div>
      <div class="featured-box">
        <img src="pngegg.png" alt="Product 3" class="img-fluid">
        <h5>Product 3</h5>
        <p>Some details about Product 3.</p>
        <p class="text-success">$150</p>
        <p class="text-danger"><del>$180</del></p>
        <div class="action-buttons">
          <button title="Add to Cart"><i class="fas fa-cart-plus"></i></button>
          <button title="Remove"><i class="fas fa-trash-alt"></i></button>
          <button title="Like"><i class="fas fa-heart"></i></button>
        </div>
      </div>
      <div class="featured-box">
        <img src="pngegg.png" alt="Product 4" class="img-fluid">
        <h5>Product 4</h5>
        <p>Some details about Product 4.</p>
        <p class="text-success">$200</p>
        <p class="text-danger"><del>$250</del></p>
        <div class="action-buttons">
          <button title="Add to Cart"><i class="fas fa-cart-plus"></i></button>
          <button title="Remove"><i class="fas fa-trash-alt"></i></button>
          <button title="Like"><i class="fas fa-heart"></i></button>
        </div>
      </div>
      <div class="featured-box">
        <img src="pngegg.png" alt="Product 5" class="img-fluid">
        <h5>Product 5</h5>
        <p>Some details about Product 5.</p>
        <p class="text-success">$90</p>
        <p class="text-danger"><del>$110</del></p>
        <div class="action-buttons">
          <button title="Add to Cart"><i class="fas fa-cart-plus"></i></button>
          <button title="Remove"><i class="fas fa-trash-alt"></i></button>
          <button title="Like"><i class="fas fa-heart"></i></button>
        </div>
      </div>
    </div>
    <button class="featured-next" onclick="scrollFeatured(1)">&#10095;</button>
  </div>
<!-- Logo Carousel -->
<div class="container mt-4">
  <h3>Brands</h3>
  <div class="logo-scroll">
    <img src="pngegg.png" alt="Logo 1" class="img-fluid" style="height: 100px;">
    <img src="pngegg.png" alt="Logo 2" class="img-fluid" style="height: 100px;">
    <img src="pngegg.png" alt="Logo 3" class="img-fluid" style="height: 100px;">
    <img src="pngegg.png" alt="Logo 4" class="img-fluid" style="height: 100px;">
    <img src="pngegg.png" alt="Logo 5" class="img-fluid" style="height: 100px;">
    <img src="pngegg.png" alt="Logo 6" class="img-fluid" style="height: 100px;">
  </div>
</div>
<script>
    function scrollFeatured(direction) {
      const scrollContainer = document.getElementById('featured-scroll');
      const scrollAmount = 220; // Adjust as needed
      scrollContainer.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
