<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opencart Navbar</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <span class="currency"> ₹<span id="currency"></span> Currency</span>
            <span class="contact">📞 6360639208</span>
            <span class="account">👤 My Account</span>
            <span class="wishlist">❤️ Wish List</span>
            <span class="cart">🛒 Shopping Cart</span>
            <span class="checkout">↗ Checkout</span>
        </div>
        
        <div class="main-nav">
            <div class="logo">
                <img src="https://demo.opencart.com/image/catalog/opencart-logo.png" alt="Opencart Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>🔍</button>
            </div>
            <div class="cart-summary">
                <button>🛒 <span id="items"></span> item(s)</button>
            </div>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#">Desktops</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">Tablets</a></li>
                <li><a href="#">Software</a></li>
                <li><a href="#">Phones</a></li>
                <li><a href="#">Cameras</a></li>
                <li><a href="#">MP3 Players</a></li>
            </ul>
        </nav>
    </header>

    <script src="nav.js"></script>
</body>
</html>
