<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .cart-container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: crimson;
            color: white;
        }
        .quantity input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .remove-btn:hover {
            background: darkred;
        }
        .summary {
            text-align: right;
            margin-top: 20px;
        }
        .summary div {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .section {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            width: 45%;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .continue-btn {
            background: green;
        }
        .continue-btn:hover {
            background: darkgreen;
        }
        .checkout-btn {
            background: darkblue;
        }
        .checkout-btn:hover {
            background: navy;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .cart-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cart-item {
            transition: transform 0.3s ease;
        }
        .cart-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2>Shopping Cart <span>Total Weight: <span id="total-weight">0</span> kg</span></h2>
    
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Model</th>
                <th>Quantity</th>
                <th>Weight (kg)</th>
                <th>Unit Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-body">
            <tr class="cart-item" data-id="1">
                <td><img src="camera.jpg" width="50"></td>
                <td>Product 1</td>
                <td>Model A</td>
                <td class="quantity"><input type="number" value="1" min="1"></td>
                <td class="weight">2</td>
                <td class="unit-price">500</td>
                <td class="total-price">500</td>
                <td><button class="remove-btn">Remove</button></td>
            </tr>
            <tr class="cart-item" data-id="2">
                <td><img src="iphone.jpg" width="50"></td>
                <td>Product 2</td>
                <td>Model B</td>
                <td class="quantity"><input type="number" value="2" min="1"></td>
                <td class="weight">1</td>
                <td class="unit-price">300</td>
                <td class="total-price">600</td>
                <td><button class="remove-btn">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <div class="summary">
        <div>Subtotal: <span id="subtotal">1100</span></div>
        <div>Tax (10%): <span id="tax">110</span></div>
        <div>VAT (5%): <span id="vat">55</span></div>
        <div><strong>Final Total: <span id="final-total">1265</span></strong></div>
    </div>

    <div class="section">
        <h4>Choose Shipping way</h4>
        <select id="shipping-dropdown">
            <option value="none">Select Shipping & Taxes</option>
        </select>
    </div>

    <div class="section">
        <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
        <select id="coupon-dropdown">
            <option value="none">Available Coupons</option>
        </select>
    </div>

    <div class="section">
        <input type="text" id="gift-card-code" placeholder="Enter Gift Card">
        <select id="gift-dropdown">
            <option value="none">Available Gift Cards</option>
        </select>
    </div>

    <div class="btn-container">
        <button class="btn continue-btn" onclick="continueShopping()">Continue Shopping</button>
        <button class="btn checkout-btn" onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    let availableCoupons = ["DISCOUNT10", "OFF20", "WELCOME5"];
    let availableGiftCards = ["GIFT50", "GIFT100", "GIFT200"];
    let shippingOptions = ["Standard: $5", "Express: $10", "Same-day: $15"];

    function updateCart() {
        let subtotal = 0;
        let totalWeight = 0;

        document.querySelectorAll("#cart-body tr").forEach(row => {
            let quantity = row.querySelector(".quantity input").value;
            let unitPrice = row.querySelector(".unit-price").textContent;
            let weight = row.querySelector(".weight").textContent;
            let total = quantity * unitPrice;

            row.querySelector(".total-price").textContent = total;
            subtotal += total;
            totalWeight += quantity * weight;
        });

        let tax = subtotal * 0.1;
        let vat = subtotal * 0.05;
        let finalTotal = subtotal + tax + vat;

        document.getElementById("subtotal").textContent = subtotal;
        document.getElementById("tax").textContent = tax.toFixed(2);
        document.getElementById("vat").textContent = vat.toFixed(2);
        document.getElementById("final-total").textContent = finalTotal.toFixed(2);
        document.getElementById("total-weight").textContent = totalWeight.toFixed(2);
    }

    function populateDropdowns() {
        let couponDropdown = document.getElementById("coupon-dropdown");
        let giftDropdown = document.getElementById("gift-dropdown");
        let shippingDropdown = document.getElementById("shipping-dropdown");

        availableCoupons.forEach(coupon => {
            let option = document.createElement("option");
            option.textContent = coupon;
            couponDropdown.appendChild(option);
        });

        availableGiftCards.forEach(card => {
            let option = document.createElement("option");
            option.textContent = card;
            giftDropdown.appendChild(option);
        });

        shippingOptions.forEach(optionText => {
            let option = document.createElement("option");
            option.textContent = optionText;
            shippingDropdown.appendChild(option);
        });
    }

    document.querySelectorAll(".quantity input").forEach(input => {
        input.addEventListener("change", updateCart);
    });

    document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", function() {
            this.closest("tr").remove();
            updateCart();
        });
    });

    function checkout() {
        alert("Proceeding to checkout...");
        window.location.href = "checkout.html";
    }

    function continueShopping() {
        alert("Continuing shopping...");
        window.location.href = "index.html";
    }

    populateDropdowns();
    updateCart();
</script>

</body>
</html>
