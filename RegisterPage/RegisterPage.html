<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RegisterPage.css">
    
</head>
<body>
    <!-- Navbar section -->
    <header>
        <div class="top-bar">
            <span class="currency"> ‚Çπ<span id="currency"></span> Currency</span>
            <span class="contact">üìû 6360639208</span>
            <span class="account">üë§ My Account</span>
            <span class="wishlist">‚ù§Ô∏è Wish List</span>
            <span class="cart">üõí Shopping Cart</span>
            <span class="checkout">‚Üó Checkout</span>
        </div>
        
        <div class="main-nav">
            <div class="logo">
                <img src="https://demo.opencart.com/image/catalog/opencart-logo.png" alt="Opencart Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>üîç</button>
            </div>
            <div class="cart-summary">
                <button>üõí <span id="items"></span> item(s)</button>
            </div>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#">Desktops</a></li>
                <li><a href="#">Laptops</a></li>

                <li><a href="#">Tablets</a></li>
                <li><a href="#">Software</a></li>

                <li><a href="#">Cameras</a></li>
                <li><a href="#">MP3 Players</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Section -->
    <div class="container">
        <div class="header">üìù Register Account</div>

        <div class="info-box">
            <p><i class="fas fa-user"></i> <strong>Already have an account?</strong> <a href="login.html">Login here</a></p>
        </div>

        <form id="registerForm" action="#" method="post">
            <div class="form-group">
                <label for="firstName">* First Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">* Last Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">* E-Mail</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">* Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="newsletter" id="newsletter"> Subscribe to Newsletter
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="privacyPolicy" id="privacyPolicy" required> I have read and agree to the Privacy Policy
                </label>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-user-plus"></i> Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let privacyPolicy = document.getElementById("privacyPolicy").checked;

            if (firstName === "" || lastName === "" || email === "" || password === "" || !privacyPolicy) {
                alert("Please fill in all required fields and agree to the Privacy Policy.");
                return;
            }

            // Redirect to thank you page with name as query parameter
            window.location.href = "WelcomePage.html?name=" + encodeURIComponent(firstName);
        });
    </script>
</body>
</html>
