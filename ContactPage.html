<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        * {
            box-sizing: border-box; /* Include padding and border in element width */
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            color: #2c3e50;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .info-box {
            background: #ecf0f1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #2c3e50;
            text-align: left;
        }
        .info-box i {
            color: #4ca1af;
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }
        label {
            font-weight: bold;
            display: block;
            font-size: 14px;
            color: #34495e;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            top: 38px;
            color: #4ca1af;
        }
        input, textarea {
            width: 100%; /* Full width of container */
            padding: 10px;
            padding-left: 35px;
            margin-top: 5px;
            border: 2px solid #4ca1af;
            border-radius: 5px;
            font-size: 14px;
            background: #fff;
            overflow: hidden;
        }
        textarea {
            padding-left: 35px; /* Match input padding */
        }
        .submit-btn {
            background: #4ca1af;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }
        .submit-btn:hover {
            background: #3b8890;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ðŸ“ž Contact Us</div>

        <div class="info-box">
            <p><i class="fas fa-store"></i> <strong>OpenCart Store</strong></p>
            <p><i class="fas fa-map-marker-alt"></i> MASAI SCHOOL, City, Country</p>
            <p><i class="fas fa-phone"></i> <strong>Phone:</strong>9325812244</p>
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> support@OpenCart.com</p>
        </div>

        <form id="contactForm" action="#" method="post">
            <div class="form-group">
                <label for="name">* Your Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">* E-Mail Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="enquiry">* Your Message</label>
                <i class="fas fa-comment input-icon"></i>
                <textarea id="enquiry" name="enquiry" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let enquiry = document.getElementById("enquiry").value;

            if (name === "" || email === "" || enquiry === "") {
                alert("Please fill in all required fields.");
                return;
            }

            // Redirect to thank you page with name as query parameter
            window.location.href = "ContactPage2.html?name=" + encodeURIComponent(name);
        });
    </script>
</body>
</html>
